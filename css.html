<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Base Reset and Fonts */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Background and Body */
body {
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    color: #333;
    padding: 20px;
    min-height: 100vh;
}

/* Header Styling */
header {
    background: linear-gradient(to right, #ff416c, #ff4b2b);
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    margin-bottom: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

header a {
    color: #fff;
    text-decoration: none;
    margin: 0 12px;
    font-weight: bold;
    padding: 10px 18px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 30px;
    transition: 0.3s ease;
}

header a:hover {
    background-color: #fff;
    color: #ff4b2b;
}

/* Main Section */
main {
    background-color: rgba(255, 255, 255, 0.7);
    padding: 30px;
    border-radius: 15px;
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
    font-size: 18px;
    line-height: 1.7;
    color: #111;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
}

/* Footer Styling */
footer {
    text-align: center;
    margin-top: 40px;
    padding: 15px;
    background-color: #333;
    color: #fff;
    border-radius: 10px;
    font-size: 14px;
    letter-spacing: 1px;
}

    </style>
</head>

</body>
</html>
